<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tyumen22</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="logos/logo-logo.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/Data.css" />
</head>

<body>
  <!-- шапка -->
  <header class="header">
    <div class="header__content">
      <!-- логотип -->
      <div class="logo">
        <a href="index.html" class="logo__link"><img src="img/logo.svg" alt="logo" /></a>
      </div>
      <!-- навигация -->
    </div>
    <div class="header__btn-block">
      <div class="filter">
        <img src="img/Filter.png" alt="Filter" class="filter">
        <div class="filter-options">
          <label><input type="checkbox" class="filter-floor" value="1" checked> Этаж 1</label>
          <label><input type="checkbox" class="filter-floor" value="2" checked> Этаж 2</label>
          <label><input type="checkbox" class="filter-floor" value="3" checked> Этаж 3</label>
          <label><input type="checkbox" class="filter-floor" value="4" checked> Этаж 4</label>
          <input type="text" id="filter-room" placeholder="Введите кабинет">
        </div>
      </div>
    </div>
  </header>
  <div class="body-wrapper">
    <section class="glav-section">
      <div class="body-container">
        <h1 class="title-s">Школа 9</h1>
        <div class="cabinets">
          <table class="cabinets-table">
            <thead>
              <tr>
                <th style="width: 400px;">Кабинет</th>
                <th>Температура</th>
                <th>Влажность</th>
                <th>Этаж</th>
              </tr>
            </thead>
            <tbody id="cabinets-body">
              <!-- Данные заполняются динамически -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script src="js/menu.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

  <script src="Tyumen1.js"></script>
</body>

</html>
